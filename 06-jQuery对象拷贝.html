<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            //  $.extend扩展、拷贝的意思
            // $.extend()
            // 默认的第一个参数（确定是深拷贝还是浅拷贝）
            // 第一个参数，target: 目标对象（就是把属性复制给谁）
            // 第二个参数：source: 源对象（就是你要复制谁）
            // 拷贝过程当中，如果遇到了同名属性，则后面的属性会覆盖前面的

            var targetObj = {};
            var obj = {
                id: 1,
                name: "andy"
            };
            $.extend(target, obj);
            $.extend(targetObj, obj);
            console.log(targetObj);

            var targetObj = {
                id: 0
            };
            var obj = {
                id: 1,
                name: "andy"
            };
            // $.extend(target, obj);
            $.extend(targetObj, obj);
            console.log(targetObj); // 会覆盖targetObj 里面原来的数据

            var targetObj = {
                id: 0,
                msg: {
                    sex: '男'
                }
            };
            var obj = {
                id: 1,
                name: "andy",
                msg: {
                    age: 18
                }
            };
            $.extend(target, obj);
            $.extend(targetObj, obj);
            console.log(targetObj); // 会覆盖targetObj 里面原来的数据
            // 1. 浅拷贝把原来对象里面的复杂数据类型地址拷贝给目标对象（就是拷贝前和拷贝后有关系）
            targetObj.msg.age = 20;
            console.log(targetObj);
            console.log(obj);
            // 2. 深拷贝把里面的数据完全复制一份给目标对象 如果里面有不冲突的属性,会合并到一起
            $.extend(true, targetObj, obj);
            // console.log(targetObj); // 会覆盖targetObj 里面原来的数据
            targetObj.msg.age = 20;
            console.log(targetObj); // msg :{sex: "男", age: 20}
            console.log(obj);
        })
    </script>
</head>

</html>
