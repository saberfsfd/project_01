<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $("div").on("click", function () {
                alert(11);
            });


            // 让我们去模拟点击事件（自动触发的操作）
            // 自动触发事件
            // 1. 元素.事件()
            // console.dir($("div"))
            $("div").click();  // 会触发元素的默认行为

            // 2. 元素.trigger("事件")
            $("div").trigger("click、focus"); // 会触发元素的默认行为(封装了一个 trigger 这个方法)
            // $("input").trigger("focus");

            // 3. 元素.triggerHandler("事件") 就是不会触发元素的默认行为（了解）
            // $("div").triggerHandler("click");
            $("input").on("focus", function () {
                $(this).val("你好吗");
            });

            $("input").triggerHandler("focus");

        });
    </script>
</head>

<body>
    <div></div>
    <input type="text">
</body>

</html>
